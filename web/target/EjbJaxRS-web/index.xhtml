<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.org/ui"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>#UNAnotecalles</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/simple-sidebar.css" rel="stylesheet"/>
</h:head>
	 
<h:body>
   <div id="wrapper">


        
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
        
 <p:menu>
        <p:submenu label="Navigations">
            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
            <p:menuitem value="Internal" outcome="/clientes.xhtml" icon="ui-icon-star"/>
        </p:submenu>
    </p:menu>
    
    </li>
    </ul>
    </div>
        <p:dataTable var="car" value="#{clientes.listAllProveedores()}">
    		<p:column headerText="Id">
       			 <h:outputText value="#{car.id}" />
    		</p:column>
 
    		<p:column headerText="Year">
        		<h:outputText value="#{car.nombre}" />
    		</p:column>
 
    		<p:column headerText="Brand">
        		<h:outputText value="#{car.apellido}" />
    		</p:column>
 		</p:dataTable>
        

    </div>
    

   
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

    
</h:body>
</html>
