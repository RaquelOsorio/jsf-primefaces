<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.org/ui"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>#UNAnotecalles</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/simple-sidebar.css" rel="stylesheet"/>
</h:head>
	 
<h:body>
   <div id="wrapper">

        
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="default.xhtml">
                        otra pag
                    </a>
                </li>
            </ul>
        </div>
       
        <p:dataTable id="tabla" var="car" value="#{clientes.listAllProveedores()}">
    		<p:column headerText="Id">
       			 <h:outputText value="#{car.id}" />
    		</p:column>
 
    		<p:column headerText="Year">
        		<h:outputText value="#{car.nombre}" />
    		</p:column>
 
    		<p:column headerText="Brand">
        		<h:outputText value="#{car.apellido}" />
    		</p:column>
 		</p:dataTable>
 		<h1> Nuevo Cliente</h1>
   <h:form>
   		<p>Nombre</p>
   		<p><h:inputText value="#{nombre}"/></p>
   		<p>Apellido</p>
   		<p><h:inputText value="#{apellido}"/></p>
   		<p:commandButton value="Crear" actionListener='#{clientes.createCliente(nombre,apellido)}' update="tabla" />
   </h:form>
        

    </div>
    

   
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

    
</h:body>
</html>
