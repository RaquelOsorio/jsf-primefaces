<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<!-- esta ya esta todo  -->
	<ui:define name="content">
		<h2><center>Lista de Compras</center></h2>
		<h:form>
		<h:commandButton action="crearCompra" value="Nueva Compra" title="Nueva Compra" />
		<div align="right"><h:commandButton action="#{beancompra.cargaMasiva}" value="Carga Masiva"/>
		</div>
		</h:form>
        <p:dataTable var="cli" value="#{beancompra.listAllCabeceras()}"
        	caseSensitiveSort="true"
                                 emptyMessage="Ningun elemento encontrado"

                                 rowsPerPageLabel="Filas"   rows="10" paginator="true"

                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="1,5,10" >
 
    		<p:column headerText="Id" sortBy="#{cli.id}" filterBy="#{cli.id}">
       			 <h:outputText value="#{cli.id}" />
    		</p:column>
 
    		<p:column headerText="Fecha" sortBy="#{cli.fecha}" filterBy="#{cli.fecha}">
    			<p:commandLink  actionListener="#{beancompradet.listAllProductosByCabecera(cli.id,cli.proveedor.descripcion)}" action="detalleCompra">
        			<h:outputText value="#{cli.fecha}" />
    			</p:commandLink> 
    		</p:column>
 
    		<p:column headerText="Proveedor" sortBy="#{cli.proveedor.descripcion}" filterBy="#{cli.proveedor.descripcion}">
        		<h:outputText value="#{cli.proveedor.descripcion}" />
    		</p:column>
   <!--   		<p:column headerText="Operacion">
    			
    			<p:commandButton action="#{cli.id}" value="Eliminar" image="ui-icon-trash"/>
    			<p:commandButton action="#{cli.id}" value="Modificar" image="ui-icon-pencil"/>
            </p:column>   -->
            
 		</p:dataTable>
 				<p></p>
    			


	</ui:define>
</ui:composition>
