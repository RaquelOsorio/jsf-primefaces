	<p:dataTable id="tabla" caseSensitiveSort="true"
                  	 emptyMessage="Ningun elemento encontrado" value="#{beanclientes.listAllProveedores()}" filteredValue="#{beanclientes.clientesFilteringList}" var="c"
			widgetVar="tableCarWV" rowsPerPageLabel="Filas" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 	 paginator="true" rows="10" style="margin-bottom:20px" 
                 	 rowsPerPageTemplate="1,5">
	
		<p:column filterBy="#{c.id}" sortBy="#{c.id}" filterMatchMode="contains" headerText="Id" footerText="contains" >
			<!-- #{c.id} --><h:outputText value="#{c.id}" />
		</p:column>

		<p:column filterBy="#{c.nombre}" sortBy="#{c.nombre}" filterMatchMode="contains" headerText="Nombre" footerText="contains" >
			<!-- #{c.nombre} --><h:outputText value="#{c.nombre}" />
		</p:column>
		
		<p:column filterBy="#{c.apellido}" sortBy="#{c.apellido}" filterMatchMode="contains" headerText="Apellido" footerText="contains" >
			<!-- #{c.apellido} --><h:outputText value="#{c.apellido}" />
		</p:column>

   		<p:column headerText="Eliminar">
    			
				<p:commandButton actionListener="#{beanclientes.removeProvider(c.id)}" value="Eliminar" image="ui-icon-trash" update="tabla">
					<p:confirm header="Confirmation" message="Â¿Desea eliminar el cliente?" icon="ui-icon-alert" />
    			</p:commandButton>
    			
    			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       				 <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        			 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
    	</p:column>	
 
  		<p:column headerText="Modificar">
 
    			<h:commandButton action="#{restEasyCliente.seleccionarUnCliente(c.id)}" value="Editar"></h:commandButton>
 	
        </p:column>


		</p:dataTable>
