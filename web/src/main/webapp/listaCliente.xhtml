<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<ui:define name="content">

		<h2><center>Lista de Clientes</center></h2>
		<p:commandButton action="#{cli.apellido}" value="Crear" image="ui-icon-plusthick"/>
		<p></p>
		
	<h:form>
	
<!-- 	    <p:dataTable var="c" value="#{beanclientes.listAllProveedores()}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selection="#{beanclientes.clientesFilteringList}" id="carTable" lazy="true">
	
 -->
	<p:dataTable caseSensitiveSort="true"
                  	 emptyMessage="Ningun elemento encontrado" value="#{beanclientes.listAllProveedores()}" filteredValue="#{beanclientes.clientesFilteringList}" var="c"
			widgetVar="tableCarWV" rowsPerPageLabel="Filas" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 	 paginator="true" rows="10" style="margin-bottom:20px" 
                 	 rowsPerPageTemplate="5">
	
		<p:column filterBy="#{c.id}" sortBy="#{c.id}" filterMatchMode="contains" headerText="Id" footerText="contains" >
			#{c.id}
		</p:column>

		<p:column filterBy="#{c.nombre}" sortBy="#{c.nombre}" filterMatchMode="contains" headerText="Nombre" footerText="contains" >
			#{c.nombre}
		</p:column>
		
		<p:column filterBy="#{c.apellido}" sortBy="#{c.apellido}" filterMatchMode="contains" headerText="Apellido" footerText="contains" >
			#{c.apellido}
		</p:column>

   		<p:column headerText="Operacion">
    			
    			<p:commandButton action="#{cli.apellido}" value="Eliminar" image="ui-icon-trash"/>
    			<p:commandButton action="#{cli.apellido}" value="Modificar" image="ui-icon-pencil"/>
        </p:column>


		</p:dataTable>

	</h:form>

	</ui:define>
</ui:composition>
