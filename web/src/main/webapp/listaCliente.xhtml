<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<ui:define name="content">

		<h2><center>Lista de Clientes</center></h2>
		<h:form>
		<h:commandButton action="clientes" value="Crear" image="ui-icon-plusthick"/>
		</h:form>
		<p></p>
		
	<h:form>
	
<!-- 	    <p:dataTable var="c" value="#{beanclientes.listAllProveedores()}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selection="#{beanclientes.clientesFilteringList}" id="carTable" lazy="true">
	
 -->
	<p:dataTable id="tabla" caseSensitiveSort="true"
                  	 emptyMessage="Ningun elemento encontrado" value="#{beanclientes.listAllProveedores()}" filteredValue="#{beanclientes.clientesFilteringList}" var="c"
			widgetVar="tableCarWV" rowsPerPageLabel="Filas" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 	 paginator="true" rows="10" style="margin-bottom:20px" 
                 	 rowsPerPageTemplate="5">
	
		<p:column filterBy="#{c.id}" sortBy="#{c.id}" filterMatchMode="contains" headerText="Id" footerText="contains" >
			#{c.id}
		</p:column>

		<p:column filterBy="#{c.nombre}" sortBy="#{c.nombre}" filterMatchMode="contains" headerText="Nombre" footerText="contains" >
			#{c.nombre}
		</p:column>
		
		<p:column filterBy="#{c.apellido}" sortBy="#{c.apellido}" filterMatchMode="contains" headerText="Apellido" footerText="contains" >
			#{c.apellido}
		</p:column>

   		<p:column headerText="Eliminar">
    			
				<p:commandButton actionListener="#{beanclientes.removeProvider(c.id)}" value="Eliminar" image="ui-icon-trash" update="tabla">
					<p:confirm header="Confirmation" message="Â¿Desea eliminar el cliente?" icon="ui-icon-alert" />
    			</p:commandButton>
    			
    			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       				 <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        			 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
    	</p:column>	
 
  		<p:column headerText="Modificar">
 
    			
    			<p:commandButton value="Modificar" image="ui-icon-pencil" >
    				<f:setPropertyActionListener target="#{beanclientes.buscar(c.id)}" value= "#{cli}"/>
    			</p:commandButton>
    			
 	  			<p:dialog global="true" showEffect="fade" hideEffect="fade">
	 				<h:form>
						<p:panelGrid columns="2">
							
							<p:outputLabel value="Nombre del cliente"/>
							<p:inputText value="#{c.nombre}" />
							
							<p:outputLabel value="Apellido del cliente"/>
							<p:inputText value="#{c.apellido}" />
							
						</p:panelGrid>
						
						<p:commandButton value="Modificar"
										 actionListener="#{beanclientes.modificarProveedor(c.id, c.nombre, c.apellido)}" />
					</h:form>
				
				</p:dialog>    			
        </p:column>


		</p:dataTable>

	</h:form>

	</ui:define>
</ui:composition>
