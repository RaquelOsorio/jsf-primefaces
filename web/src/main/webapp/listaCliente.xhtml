<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<ui:define name="content">

		<h2><center>Lista de Clientessssssss</center></h2>
		<h:form>
		<h:commandButton action="clientes" value="Crear" image="ui-icon-plusthick"/>
		</h:form>
		<p></p>
		
	<h:form>
	
	<p:dataTable id="tabla" caseSensitiveSort="true"
                  	 emptyMessage="Ningun elemento encontrado" value="#{beanclientes.listAllProveedores()}" filteredValue="#{beanclientes.clientesFilteringList}" var="c"
			widgetVar="tableCarWV" rowsPerPageLabel="Filas" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                 	 paginator="true" rows="10" style="margin-bottom:20px" 
                 	 rowsPerPageTemplate="1,5">
		<f:facet name="{Exporters}">
			 <h:commandLink value="Exportar a CSV" image="ui-icon-document">
                <p:dataExporter type="csv" target="tabla" fileName="clientes" />
            </h:commandLink>
		</f:facet>
	
	
		<p:column filterBy="#{c.id}" sortBy="#{c.id}" filterMatchMode="contains" headerText="Id" footerText="contains" >
			<h:outputText value="#{c.id}" />
		</p:column>

		<p:column filterBy="#{c.nombre}" sortBy="#{c.nombre}" filterMatchMode="contains" headerText="Nombre" footerText="contains" >
			<h:outputText value="#{c.nombre}" />
		</p:column>
		
		<p:column filterBy="#{c.apellido}" sortBy="#{c.apellido}" filterMatchMode="contains" headerText="Apellido" footerText="contains" >
			<h:outputText value="#{c.apellido}" />
		</p:column>

   		<p:column headerText="Eliminar">
    			
				<p:commandButton actionListener="#{beanclientes.removeProvider(c.id)}" value="Eliminar" image="ui-icon-trash" update="tabla">
					<p:confirm header="Confirmation" message="Â¿Desea eliminar el cliente?" icon="ui-icon-alert" />
    			</p:commandButton>
    			
    			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       				 <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        			 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
    	</p:column>	


		</p:dataTable>		

	</h:form>

	</ui:define>
</ui:composition>
