<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<ui:define name="content">
       
       <h1> Crear Venta</h1>
   
       <font color ="green"> Cliente</font>
        <h:form>  
        	<h:selectOneMenu value="#{beanventa.identificador}">
        		<f:selectItem itemValue="#{null}" itemLabel="--seleccione--" />
    			<f:selectItems value="#{beanclientes.listAllClientes()}" var="prov" itemValue="#{prov.id}" itemLabel="#{prov.nombre}"/>
			</h:selectOneMenu>
			<p></p>
			<h:commandButton  value="Cargar Productos" actionListener="#{beanventa.cargarProductos}" />
		</h:form>
	<p></p>

 <h:form>
 	<p:dataTable  var="produ" value="#{beanventa.listaProductos}">
 
 			<p:column headerText="Producto">
       			 <h:outputText value="#{produ.detalle}" />
       			
    		</p:column>
    		
    		<p:column headerText="Cantidad">
       			 <h:inputText value="#{beanventa.cantidad}"/>
    		</p:column>
 			
    		<p:column headerText="Operacion">
    	
    			<h:commandButton  value="Agregar" actionListener="#{beanventa.agregarDetalle(produ.id)}" />
            
            </p:column>
     </p:dataTable>
     
       			 
    		
  </h:form>
     <p></p>
     <h:form>
			<h:commandButton  value="Registrar Venta" actionListener='#{beanventa.agregarCabecera(beanventa.identificador)}' action='listaventa' />
        </h:form>
 
    

  </ui:define>
</ui:composition>
