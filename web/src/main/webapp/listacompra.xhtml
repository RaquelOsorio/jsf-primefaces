	<ui:define name="content">

		<h2><center>Lista de Compras</center></h2>
		<h:form>
		<h:commandButton action="clientes" value="Crear" image="ui-icon-plusthick"/>
		</h:form>
		<p></p>
		
	<h:form>
	
	<p:dataTable id="tabla" caseSensitiveSort="true"
                  	 emptyMessage="Ningun elemento encontrado" value="#{beancompras.listAllCompra_Cab()}" filteredValue="#{beancompras.compra_CabFilteringList}" var="a"
					widgetVar="tableCarWV" rowsPerPageLabel="Filas" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                 	 paginator="true" rows="10" style="margin-bottom:20px" 
                 	 rowsPerPageTemplate="1,5">
		<f:facet name="{Exporters}">
			 <h:commandLink value="Exportar a CSV" image="ui-icon-document">
                
                <p:dataExporter type="csv" target="tabla" fileName="compras" />
            </h:commandLink>
		</f:facet>
		<p:column filterBy="#{a.id}" sortBy="#{a.id}" filterMatchMode="contains" headerText="Id" footerText="contains" >
			<!-- #{c.id} --><h:outputText value="#{a.id}" />
		</p:column>

		<p:column sortBy="#{a.fecha}" filterMatchMode="contains" headerText="Fecha" footerText="contains" >
			<!-- #{c.nombre} --><h:outputText value="#{a.fecha}" >
				<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
		</p:column>
		
		<p:column filterBy="#{a.proveedor.descripcion}" sortBy="#{a.proveedor.descripcion}" filterMatchMode="contains" headerText="Proveedor" footerText="contains" >
			<!-- #{c.apellido} --><h:outputText value="#{a.proveedor.descripcion}" />
		</p:column>

	</h:form>
