<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./default.xhtml">
	<ui:define name="content">
		<h2><center>Lista de Proveedores</center></h2>
		
		
		<p:commandButton value="Mostrar" onclick="PF('dlgCarWV').show()"/>
	<!-- 	<p:dialog id="dlgCar" widgetVar="dlgCarWV" header="Lista de Carros" modal="true">
	 -->	
		
        <p:dataTable var="cli" value="#{beanproveedores.proveedores}" widgetVar="clientesTable"
                 emptyMessage="No cars found with given criteria" 
                 filteredValue="#{beanproveedores.filtroProveedor}">
 
    
 
 
		<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('clientesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
 <!-- 
    		<p:column headerText="Id">
       			 <h:outputText value="#{cli.id}" />
    		</p:column> -->
 		<p:column filterBy="#{cli.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{cli.id}" />
        </p:column>
    		<p:column headerText="Descripcion">
        		<h:outputText value="#{cli.descripcion}" />
    		</p:column>
 
    		<p:column headerText="Operacion">
    			
    			<p:commandButton action="#{cli.id}" value="Eliminar" image="ui-icon-trash"/>
    			<p:commandButton action="#{cli.id}" value="Modificar" image="ui-icon-pencil"/>
            </p:column>
 		</p:dataTable>
 				<p></p>
    			<p:commandButton action="#{cli.id}" value="Crear" image="ui-icon-plusthick"/>


	</ui:define>
</ui:composition>
